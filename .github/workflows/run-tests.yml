name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.0", "8.1", "8.2", "8.3"]
        laravel: ["8.*", "9.*", "10.*"]
        stability: ["prefer-stable"]
        include:
          - laravel: "8.*"
            testbench: "^6.23"
            symfony: "^5"
            collision: "^5"
            phpunit-config: "phpunit-9.xml"
          - laravel: "9.*"
            testbench: "^7"
            symfony: "^6"
            collision: "^6"
            phpunit-config: "phpunit-9.xml"
          - laravel: "10.*"
            testbench: "^8"
            symfony: "^6.2"
            collision: "^7"
            phpunit-config: "phpunit.xml"
        exclude:
          - laravel: "10.*"
            php: "8.0"

    name: "P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov
          tools: composer:2.x

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "symfony/console:${{ matrix.symfony }}" "nunomaduro/collision:${{ matrix.collision }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit -c ${{ matrix.phpunit-config }}
